<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‚ Age Calculator</h1>
        
        <form id="ageForm">
            <div class="input-group">
                <label>Enter Your Date of Birth:</label>
                <div class="date-inputs">
                    <div class="date-field">
                        <label for="day">Day</label>
                        <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                    </div>
                    <div class="date-field">
                        <label for="month">Month</label>
                        <select id="month" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>
                    <div class="date-field">
                        <label for="year">Year</label>
                        <input type="number" id="year" min="1900" max="2024" placeholder="YYYY" required>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="calculate-btn">Calculate Age</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
